<html>
<head>
<title>Subtitle to Transcript convertor</title>
<script language = "JavaScript">
function TryClear(){
var str = document.all.TextFields.Input.value; 
var res = str.replace(/[^a-z0-9A-Z]+/g, "s$&");
document.all.TextFields.Output.value = res;
return;
}
</script>
</head>
<body>
    <h1>Convert Closed Captions from ".srt" file to Transcripts</h1>
    Use this cool new way of writing stuff<br/>
    <img src="https://cdn.theatlantic.com/thumbor/MaNsYmzJVx0vKaR_0TpWnJyT_WY=/0x104:2000x1229/720x405/media/img/2016/04/DIS_Moore_VSBEBeards_Web/original.jpg" height="300" width="600" /><br/>
    Type the desired text into the field below and press "Do the job!"<br/>
<form name="TextFields">
<TEXTAREA type="text" cols="67" rows="10" name="Input" value="" ></TEXTAREA>
<input type="button" value="Do the job!" onClick="TryClear();"></input>
<TEXTAREA type="text" cols="67" rows="10" name="Output" value="" ></TEXTAREA>
</form>
</body>
</html>
